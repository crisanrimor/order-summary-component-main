<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">
    <article class="card">
      <figure class="card__picture">
        <img src="images/illustration-hero.svg" alt="" class="card__img">
      </figure>

      <section class="card__texts">

        <h1 class="card__heading">Order Summary</h1>
        <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="card__plan">
          <img src="images/icon-music.svg" alt="" class="card__icon">
          <div class="card__planinfo">
            <h2 class="card__plantype">Annual Plan</h2>
            <p class="card__planprice">$59.99/year</p>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>

        <a href="#" class="card__payment">Proceed to Payment</a>
        <a href="#" class="card__cancel">Cancel Order</a>
      </section>
      
    </article>
  </main>

</body>
</html>
